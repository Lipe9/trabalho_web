<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/comprar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Finalizar Compra</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo" class="logo-img">
        </div>
        <nav>
            <a href="index.html">Voltar</a>
        </nav>
    </header>

    <main>
        <section id="checkout">
            <h1>Finalizar Compra</h1>
            <div class="checkout-container">
                <div class="form-section">
                    <h2>Informações de Endereço</h2>
                    <form id="address-form">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" required>
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" name="endereco" required>
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero">
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" name="complemento">
                        </div>
                        <button type="button" class="btn-next" onclick="nextStep()">Próximo</button>
                    </form>
                </div>

                <div class="form-section hidden" id="payment-section">
                    <h2>Forma de Pagamento</h2>
                    <form id="payment-form">
                        <div class="payment-options">
                            <div class="payment-card" onclick="selectPayment('cartao')">
                                <input type="radio" id="cartao" name="pagamento" value="cartao" checked>
                                <label for="cartao">
                                    <i class="fas fa-credit-card"></i>
                                    <span>Cartão</span>
                                </label>
                            </div>
                            <div class="payment-card" onclick="selectPayment('pix')">
                                <input type="radio" id="pix" name="pagamento" value="pix">
                                <label for="pix">
                                    <i class="fas fa-qrcode"></i>
                                    <span>PIX</span>
                                </label>
                            </div>
                            <div class="payment-card" onclick="selectPayment('boleto')">
                                <input type="radio" id="boleto" name="pagamento" value="boleto">
                                <label for="boleto">
                                    <i class="fas fa-barcode"></i>
                                    <span>Boleto</span>
                                </label>
                            </div>
                        </div>

                        <div id="cartao-fields">
                            <div class="form-group">
                                <label>Tipo de Cartão</label>
                                <div class="card-type-options">
                                    <label class="card-type-label">
                                        <input type="radio" name="tipo-cartao" value="credito" checked>
                                        <span>Crédito</span>
                                    </label>
                                    <label class="card-type-label">
                                        <input type="radio" name="tipo-cartao" value="debito">
                                        <span>Débito</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="numero-cartao">Número do Cartão</label>
                                <input type="text" id="numero-cartao" name="numero-cartao" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-group">
                                <label for="nome-cartao">Nome no Cartão</label>
                                <input type="text" id="nome-cartao" name="nome-cartao">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="validade">Validade</label>
                                    <input type="text" id="validade" name="validade" placeholder="MM/AA">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>

                        <div id="pix-fields" class="hidden">
                            <p>Após confirmar, você receberá o QR Code do PIX.</p>
                        </div>

                        <div id="boleto-fields" class="hidden">
                            <p>O boleto será gerado após a confirmação.</p>
                        </div>

                        <button type="button" class="btn-prev" onclick="prevStep()">Voltar</button>
                        <button type="submit" class="btn-submit">Finalizar Pedido</button>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Resumo do Pedido</h3>
                    <ul id="order-items">
                
                    </ul>
                    <p>Total: <span id="total-price">R$ 0,00</span></p>
                </div>
            </div>
        </section>
    </main>

    <footer id="rodape">
        <p>&copy; Developer by Lipe Dev.</p>
    </footer>

    <script src="js/comprar.js"></script>
</body>
</html>
