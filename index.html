<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/produto.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Trabalho</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="img/logo.png" alt="Logo" class="logo-img">
  </div>
<nav>
  <a href="#home">Home</a> 
  <a href="#produto">Produtos</a>
  <a href="#sobre">Sobre</a>
  <a href="#contato">Contato</a>
  <a href="#carrinho" class="carrinho-link">
  <i class="fas fa-shopping-cart"></i>
  <span id="cart-count" class="cart-count">0</span></a>
</nav>
  <div class="hamburger" id="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
  <div class="mobile-menu" id="mobileMenu">
  <a href="#home">Home</a>
  <a href="#produto">Produtos</a>
  <a href="#sobre">Sobre</a>
  <a href="#contato">Contato</a>
  <a href="#carrinho" class="carrinho-link">
   <i class="fas fa-shopping-cart"></i>
   <span id="cart-count-mobile" class="cart-count">0</span></a>
</div>
<main>
   <section id="home" class="pagina">
   <div id="notificacao-container"></div>
    <h1>Início</h1>
   </section>
   <section id="produto" class="pagina">
  <div class="produtos-container">
<h2>Nossos Produtos</h2>
    <div class="card-produto">
      <img src="https://via.placeholder.com/250x200" alt="Produto 1">
      <h3>Camisa Básica</h3>
      <p class="preco">R$9,90</p>
      <button class="btn-comprar" data-nome="Sanduíche" data-preco="9.90">Comprar</button>
    </div>

    <div class="card-produto">
      <img src="https://via.placeholder.com/250x200" alt="Produto 2">
      <h3>Calça Jeans</h3>
      <p class="preco">R$ 9,90</p>
      <button class="btn-comprar" data-nome="Taco" data-preco="9.90">Comprar</button>
    </div>

    <div class="card-produto">
      <img src="https://via.placeholder.com/250x200" alt="Produto 3">
      <h3>Tênis Esportivo</h3>
      <p class="preco">R$ 9,90</p>
      <button class="btn-comprar" data-nome="Refri" data-preco="9.90">Comprar</button>
    </div>

  </div>
   </section>
   <section id="sobre" class="pagina">
      <h1>Sobre</h1>
   </section>
   <section id="contato" class="pagina">
      <h1>Contato</h1>
   </section>
</main>
  <!-- Mini Carrinho -->
<div class="mini-carrinho" id="miniCarrinho">
  <button id="fecharCarrinho" class="fechar-carrinho">X</button>
  <h3>Seu Carrinho</h3>
  <ul id="itensCarrinho"></ul>
  <p>Total: <span id="totalCarrinho">R$ 0,00</span></p>
  <a href="comprar.html" class="botao-destaque">Finalizar Compra</a>
  <button id="limparCarrinho">
    Limpar Carrinho
  </button>
</div>

  <footer id="rodape">
  <p>&copy; Developer by Lipe Dev. </p>
  <div class="redes-sociais">
    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/lipe9" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>
</footer>
<script src="js/script.js"></script>
<script src="js/carrinho.js"></script>
</body>
</html>
